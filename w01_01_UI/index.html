<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upd UI with JS</title>
</head>
<body>
    <main>
        
    </main>
    <!-- Imperative way to use DOM -->
    <script>
        const main = document.querySelector('main');
        const title = document.createElement('h1');
        title.textContent = 'Develop Preview Ship';

        main.appendChild(title);
    </script>
</body>
</html>
